<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My first django Page</title>
  </head>
  <body>
  {%if request.user.is_authenticated%}
  <p>Hello {{request.user.username|upper}}, you last logged in at {{request.user.last_login|date:"D d M Y"}}</p>
  
  {%else%}
  <p>welcome Guest</p>
  {%endif%}
  
  <main>
  
  
  <h1> {{all_employees.count}}  Employees </h1>
  
  {% for all in all_employees %}
  <h2> {{all.full_name|title}}</h2>
  {% endfor %}
  </main>
  </body>
</html>
